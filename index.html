<!DOCTYPE html>
<html>
<head>
	<title>Bitcoin Ticker</title>
	<link rel="stylesheet" href="/css/styles.css">
	</head>
<body>
   <div class="box" id="heading">
    <h1>Bitcoin Ticker</h1>
    </div>
    <div class="box">
    <br>
	<form action="/" method="post">
        <input type="text" name="amount" placeholder="Enter Quantity">
        <br><br>
		<select name="crypto" class="select-css">
			<option value="BTC">Bitcoin</option>
			<option value="ETH">Ethereum</option>

			<option value="LTC">Litcoin</option>

		</select>
		<br>

		<select name="fiat" class="select-css">
			<option value="USD">US Dollars</option>
			<option value="GBP">GB Pounds</option>

			<option value="EUR">EU Euros</option>

		</select> 

		<button type="select">Check</button>

	</form>
</div>
	
	
</body>
</html>
